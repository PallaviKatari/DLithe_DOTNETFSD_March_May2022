<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Classes and Objects</title>
</head>
<body>
    <script>
        class employee
        {
            //Constructor with 2 parameters
            constructor(id,name)
            {
                this.id=id;
                this.name=name;
            }
            //Function
            Details()
            {
                return this.id + " "+ this.name;
            }
        }
        //instance/object creation
        var emp=new employee(100,"John");
        console.log(emp.id);
        console.log(emp.name);
        console.log(emp.Details());
    </script>
    
</body>
</html>
