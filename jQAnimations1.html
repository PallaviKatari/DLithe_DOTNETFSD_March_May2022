<!doctype html>
<html lang="en">
<head>
<meta charset = "utf-8">
<script src = "https://code.jquery.com/jquery-3.5.0.js"></script>
<title> This is an example for jQuery stop animation  </title>
<style>
#flip {
padding : 5px;
font-size : 18px;
text-align : center;
background : rgb(255, 0, 255);
color : black;
border : solid 1px #666;
border-radius : 3px;
}
</style>
<script>
$(document).ready(function(){
$("#btn1").click(function(){
$("#flip").animate({ width: 400 }, 2000);;
});
$("#btn2").click(function(){
$("#flip").stop();
});
});
</script>
<script>
    $(document).ready(function(){
    $("#flip1").hover(function(){
    $("#flip1").animate( {width: 250 }, "slow");
    $("#flip1").fadeOut();
    $("#flip1").animate( {height: 400 }, "slow");
    });
    $("#btn").click(function(){
    $("#flip1").stop( true );
    });
    });
    </script>
</head>
<body>
<h3> START AND STOP ANIMATION</h3>
<div > Click below button to the current animation.</div>
<button id = "btn1"> Start animation </button>
<button id = "btn2"> Stop animation </button>
<div id = "flip"> START AND STOP </div>
<hr>
<div > Hover on the below image to start the animation.</div>
<button id = "btn"> Click here to stop the animation </button>
<br><br>
<img id = "flip1" src = "FrontEnd/assets/Car.jpg" alt = "" width = "100" height = "123">
</body>
</html>
